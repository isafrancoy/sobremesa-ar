<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Sobremesa Showroom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      <a-plane position="0 0 0" width="2" height="2" color="#fff" rotation="-90 0 0">
        <a-image src="https://i.imgur.com/TZnA4HF.jpeg" width="2" height="2" position="0 1 0"></a-image>
      </a-plane>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
